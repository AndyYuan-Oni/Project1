        <div class="row brandname">
            <div class="col s12 m4 l3 valign center">

    </header>

    <main>
        <section id="mainContent">
            <div class='container'>
                <div class='row'>
                    <div class='carousel carousel-slider col s12 m12 l12'>
                        <a href='#one!' class='carousel-item'><img src='assets/image/sample01.jpg' alt=''></a>
                        <a href='#two!' class='carousel-item'><img src='assets/image/sample02.jpeg' alt=''></a>
                        <a href='#three!' class='carousel-item'><img src='assets/image/sample03.jpeg' alt=''></a>
                        <a href='#four!' class='carousel-item'><img src='assets/image/sample04.jpg' alt=''></a>
                        <a href='#five!' class='carousel-item'><img src='assets/image/sample05.jpg' alt=''></a>
                        <a href='#six!' class='carousel-item'><img src='assets/image/sample06.jpg' alt=''></a>

                    </div>

                </div>

                <form class="col s12 m12 l12" id='searchBox'>
                    <div class="row">
                        <p class="keyIn col s12 m10 l8">Looking for amazing events keyword in the box!</p>
                    </div>
                    <div class="row">
                        <div class="input-field col s6 m5 l5">
                            <input placeholder="Events near me" id="searchInput" type="search" class="validate" onfocus="this.value=''">
                            <!-- <label for="first_name">Search</label> -->
                        </div>
                        <div class="col s3 m1 l1" id='searchBtn'>
                            <a class="waves-effect waves-light btn"><i class="fa fa-search"></i></a>
                        </div>
                        <div class="col s3 m l1" id='arrowDown'>
                            <a class="waves-effect waves-light btn"><i class="fa fa-chevron-down"></i></a>
                        </div>
                    </div>
                    <!-- <div class="row">

                    </div> -->
                    <div class="row">
                        <div class="col s12 m6 l6">
                            <div class="card grey lighten-2" id='advanceSearch' hidden>
                                <div class="card-content grey-text text-darken-3">
                                    <h5 class='cardHeader'>Advance Search</h5>
                                    <h6 class="grey-text text-darken-3">Category</h6>
                                    <input placeholder="" id="category" type="search" onfocus="this.value=''">
                                    <h6 class="grey-text text-darken-3" id='eventNo'>Number of Events Displayed</h6>
                                    <input placeholder="" id="numberSelector" type="number" class="validate" onfocus="this.value=''">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row displayEvents">
                    <!-- display response here -->
                </div>
                <div class="arrange_event" style="display: none">
                    <p>Sumbit your event here</p>
                    <form>
                        <div class="form-group">
                            <label for="email">Event Title</label>
                            <input type="email" class="form-control" id="inputEmail1">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Event Date</label>
                            <input type="password" class="form-control" id="eventName">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>

        </section>
        <!-- <div class="push"></div> -->
