<body class="d-flex flex-column h-100">
    <div class='wrapper'>
        <nav>
            <div class='nav-wrapper'>
                <h2 class="brand-logo">My Events</h2>

                <a href='#' class='sidenav-trigger' data-target='mobile-nav'>
                    <i class='material-icons'>menu</i>
                </a>

                <ul class="right hide-on-med-and-down" id='nav-mobile'>
                    <li class='active nav-item'><a href='index02.html'>Home</a></li>
                    <li class='nav-item'><a href='#'>Favourites</a></li>
                </ul>
            </div>
        </nav>

        <ul class='sidenav' id='mobile-nav'>
            <li><a href='index02.html'>Home</a></li>
            <li><a href='#'>Favourites</a></li>
        </ul>

        <section id="mainContent" class="flex-shrink-0">
            <div class='container'>
                <div class='row'>
                    <div class='carousel carousel-slider col s12'>
                        <a href='#one!' class='carousel-item'><img src='assets/image/sample01.jpg' alt=''></a>
                        <a href='#two!' class='carousel-item'><img src='assets/image/sample02.jpeg' alt=''></a>
                        <a href='#three!' class='carousel-item'><img src='assets/image/sample03.jpeg' alt=''></a>

                    </div>

                </div>

                <form class="col s12" id='searchBox'>
                    <p class="keyIn">Looking for amazing events key in the box!</p>
                    <div class="row">
                        <div class="input-field col s4">
                            <input placeholder="" id="searchInput" type="search" class="validate" onfocus="this.value=''">
                            <!-- <label for="first_name">Search</label> -->
                        </div>
                        <div class="col s1" id='searchBtn'>
                            <a class="waves-effect waves-light btn"><i class="fa fa-search"></i></a>
                        </div>
                        <div class="col s1" id='arrowDown'>
                            <a class="waves-effect waves-light btn"><i class="fa fa-chevron-down"></i></a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m8">
                            <div class="card blue-grey darken-1" id='advanceSearch'>
                                <div class="card-content white-text">
                                    <span class="card-title">Advanced Search</span>
                                    <input placeholder="" id="category" type="search" onfocus="this.value=''">
                                    <span class="card-title">Number of Events Displayed</span>
                                    <input placeholder="" id="numberSelector" type="number" class="validate" onfocus="this.value=''">
                                </div>
                            </div>
                        </div>
                    </div>

                </form>

        </section>
        <div class="push"></div>
    </div>

    <footer class="footer-copyright">
