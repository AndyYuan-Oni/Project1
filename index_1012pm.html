<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Events</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/moment.min.js"></script>
    <script src="assets/javascript/javascript.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Events</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="favourite.html">My Favourite</a>
                </li>

                <!-- days left in the favourite -->

                <!-- <li class="nav-item right1">
                    <a class="nav-link">
                        Days left for your next event:
                    </a>
                </li> -->

            </ul>
        </div>
    </nav>
    <div class="row" id="currentDate">
        <p class="col-sm-12">Date</p>
    </div>

    <div class="container mb-5">
        <div class="row ml-5">
            <div class="col-md-10 m-auto">
                <div id="top_event" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="assets/image/sample01.jpeg" class="d-block" alt="sample">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/image/sample02.jpeg" class="d-block" alt="sample">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/image/sample03.jpeg" class="d-block" alt="sample">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                <form class="row form-inline my-2 my-lg-0" id="searchBox">
                    <input class="col-sm-4 col-md-8 form-control mx-sm-3" type="search" placeholder="Search" id="searchInput">
                    <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit" id="searchbtn">
                        <i class="fa fa-search"></i></button>
                    <button class="btn btn-outline-secondary my-2 my-sm-0 ml-1" type="submit" id="arrowDown">
                        <i class="fa fa-chevron-down"></i></button>
                    <div class="card w-75 ml-3 mt-3" id="advanceSearch" hidden>
                        <div class="card-body">
                            <h5 class="row pl-3 card-title">Advance search</h5>
                            <div class="col-md-10">
                                <input class="col-md-10 card-text rounded" placeholder="Category">
                                <p for="exampleFormControlSelect1" class="col-md-10 pl-0 mt-2" id="eventNo">Event Number
                                </p>
                                <form>
                                    <div class="form-group">
                                        <select class="col-md-10 form-control" id="numberSeletor">
                                            <option>5</option>
                                            <option>10</option>
                                            <option>15</option>
                                            <option>20</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </form>


                <div class="card-columns displayEvents">

                </div>



                <div class="arrange_event" style="display: none">
                    <p>Sumbit your event here</p>
                    <form>
                        <div class="form-group">
                            <label for="email">Event Title</label>
                            <input type="email" class="form-control" id="inputEmail1">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Event Date</label>
                            <input type="password" class="form-control" id="eventName">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; My Events</p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
